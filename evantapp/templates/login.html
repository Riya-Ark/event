{% extends 'base.html' %}
{% block menu %}
      
{% include 'navbar.html' %}
          
{% endblock menu %}
{% block content %}
<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .gradient-custom-2 {
/* fallback for old browsers */
background: #fccb90;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
}

@media (min-width: 768px) {
.gradient-form {
height: 100vh !important;
}
}
@media (min-width: 769px) {
.gradient-custom-2 {
border-top-right-radius: .3rem;
border-bottom-right-radius: .3rem;
}
}
    </style>
</head>
<body>

    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                          style="width: 185px;" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1">We are The Harmony Team</h4>
                      </div>
      
                      <form method="post" action="login_user" class="width container py-sm-5 my-sm-5" style=" backdrop-filter: blur(5px);
background-color: rgba(255, 255, 255, .15);box-shadow: 2px 2px 5px gray; display: flex;
align-items: center;
justify-content: center;
flex-direction: column;
border-radius: 20px;
" enctype="multipart/form-data">
{% csrf_token %}
<h1 class='text-center text-dark my-3 p-0'>LOGIN PLEASE</h1>
{% for message in messages %}
        <h5>
            <div class="alert alert-danger mt-5">
                {{ message }}
            </div>
        </h5>
{% endfor %}
    <input type="text" name="uname" placeholder="Enter username" class=" px-3 py-2 m-0 my-2 w-75 rounded-pill">
    <input type="password" name="passw" placeholder="Enter password" class="px-3 py-2 m-0 my-2 w-75 rounded-pill">
    
        
        <button type="submit" class="form-control btn btn-primary w-50 text-center m-0 my-2 rounded-pill">Submit</button>

</form>
      
                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <p class="mb-0 me-2">Don't have an account?</p>
                          <a href="{% url 'register_user' %}"> <button type="button" class="btn btn-outline-danger"> Create new</button></a>
                        </div>
      
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                      <h4 class="mb-4">We are more than just a company</h4>
                      <p class="small mb-0"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
{% endblock %}
</body>
